<!-- Реализация на html -->
<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Собачка</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      font-family: system-ui, sans-serif;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      min-height: 100vh; gap: 12px;
    }
    button { padding: 10px 20px; font-size: 1.1rem; cursor: pointer; }
    #msg { font-size: 1.6rem; }
  </style>
</head>
<body>
  <h1>Учебное приложение №2</h1>
  <button id="dog-btn">Что говорит собачка</button>
  <div id="msg" aria-live="polite"></div>

  <script>
    const btn = document.getElementById('dog-btn');
    const msg = document.getElementById('msg');
    btn.addEventListener('click', () => { msg.textContent = 'Гав'; });
  </script>
</body>
</html>
