<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Коровка</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f6f7f9;
    }
    button {
      padding: 10px 20px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    #msg {
      margin-top: 1rem;
      font-size: 1.5rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Учебное приложение</h1>
  <button id="cow-btn">Что говорит коровка</button>
  <div id="msg"></div>

  <script>
    document.getElementById('cow-btn').addEventListener('click', function () {
      document.getElementById('msg').textContent = 'Мууууу';
    });
  </script>
</body>
</html>
